# Template: requires GCP auth via service account JSON.
name: Deploy API to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'pyproject.toml'
  workflow_dispatch:

env:
  PROJECT_ID: living-memories-488001
  REGION: northamerica-northeast1
  SERVICE: ${{ vars.CLOUD_RUN_SERVICE || 'event-ledger-api' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          # Pass secret directly; avoids edge-cases with env propagation in expressions.
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build and push container
        run: |
          # Use our dedicated GCS bucket for logs to avoid VPC-SC / default bucket streaming issues.
          gcloud builds submit --tag "gcr.io/$PROJECT_ID/$SERVICE" \
            --gcs-log-dir "gs://living-memories-488001-cloudbuild-logs/build-logs"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --image "gcr.io/$PROJECT_ID/$SERVICE" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --set-secrets "GEMINI_API_KEY=GEMINI_API_KEY:latest" \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=living-memories-488001,LIVING_MEMORY_FIRESTORE_DATABASE=living-memories-db"
