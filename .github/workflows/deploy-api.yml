# Template: requires GCP auth via service account JSON.
name: Deploy API to Cloud Run

on:
  workflow_dispatch:

env:
  PROJECT_ID: living-memories-488001
  REGION: northamerica-northeast1
  SERVICE: ${{ vars.CLOUD_RUN_SERVICE || 'event-ledger-api' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          # Pass secret directly; avoids edge-cases with env propagation in expressions.
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build and push container
        run: |
          # Start the build asynchronously to avoid log-streaming permission errors
          # (VPC-SC / logs bucket perms can cause gcloud builds submit to fail).
          BUILD_ID=$(gcloud builds submit --tag "gcr.io/$PROJECT_ID/$SERVICE" --async --format='value(id)')
          echo "Build started: $BUILD_ID"

          # Poll until the build finishes
          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" --format='value(status)')
            echo "Build status: $STATUS"
            case "$STATUS" in
              SUCCESS) break ;;
              FAILURE|INTERNAL_ERROR|TIMEOUT|CANCELLED|EXPIRED)
                echo "Build failed with status: $STATUS"
                gcloud builds describe "$BUILD_ID" --format='value(statusDetail)'
                exit 1 ;;
            esac
            sleep 10
          done

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --image "gcr.io/$PROJECT_ID/$SERVICE" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --set-secrets "EVENT_LEDGER_API_KEY=EVENT_LEDGER_API_KEY:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest" \
            --set-env-vars "EVENT_LEDGER_USER_ID=${{ vars.EVENT_LEDGER_USER_ID || 'cambridge-lexington' }},GOOGLE_CLOUD_PROJECT=${{ vars.GCP_PROJECT_ID }},LIVING_MEMORY_FIRESTORE_DATABASE=${{ vars.FIRESTORE_DATABASE || 'living-memories-db' }}"
