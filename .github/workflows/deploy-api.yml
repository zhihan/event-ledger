# Template: requires GCP auth via service account JSON.
name: Deploy API to Cloud Run

on:
  workflow_dispatch:

env:
  PROJECT_ID: living-memories-488001
  REGION: northamerica-northeast1
  SERVICE: ${{ vars.CLOUD_RUN_SERVICE || 'event-ledger-api' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          # Pass secret directly; avoids edge-cases with env propagation in expressions.
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build and push container
        run: |
          # gcloud can fail if it cannot stream logs (e.g. VPC-SC / logs bucket perms).
          # Suppress log streaming; logs remain available in Cloud Console.
          gcloud builds submit --tag "gcr.io/$PROJECT_ID/$SERVICE" --suppress-logs

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --image "gcr.io/$PROJECT_ID/$SERVICE" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "EVENT_LEDGER_API_KEY=${{ secrets.EVENT_LEDGER_API_KEY }},EVENT_LEDGER_USER_ID=${{ vars.EVENT_LEDGER_USER_ID || 'cambridge-lexington' }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},GOOGLE_CLOUD_PROJECT=${{ vars.GCP_PROJECT_ID }},LIVING_MEMORY_FIRESTORE_DATABASE=${{ vars.FIRESTORE_DATABASE || 'living-memories-db' }}"
